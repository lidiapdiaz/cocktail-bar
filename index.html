<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera web con SASS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

<div class="container">
    <header>
        <nav>
            <h1>
                <a href="#" class="logo"><span class="material-symbols-outlined">local_bar</span>Cocktail Bar</a>
            </h1>
            <ul>
                <li><a href="#">Acerca</a></li>
                <li><a href="#">Carta</a></li>
                <li><a href="#">Registro</a></li>
                <li><a href="#" class="btn btn-cta">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-screen">
        <div class="row">
            <div class="col-30 m-9">
                <h3>Cócteles</h3>
                <h2 class="py-3">Rosé Lemonade</h2>
                <p class="">
                    Cóctel delicado elaborado con aceite esencial de rosa Otto. 
                    Disfruta de la delicadeza y el aroma de este cóctel
                </p>
                <div class="row py-4">
                    <div class="col">
                        <div class="prices w-75 m-auto">
                            <div class="prev">2.49&euro;</div>
                            <div class="now">2.24&euro;</div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <a href="#" class="btn btn-cta shadow">
                                COMPRAR
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-70 py-6">
                <img src="img/coctel-photo.png" alt="Foto de una copa de champán con cóctel rosado espumoso">
            </div>
        </div>
    </div>
